<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>kuromoji test</title>
</head>
<body>

<div id="status">辞書読み込み中…</div>

<script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>

<script>
const statusEl = document.getElementById("status");

kuromoji.builder({
  dicPath: "https://mumei-no.github.io/note-tools/dict/"
}).build((err, tokenizer) => {
  if (err) {
    statusEl.textContent = "❌ 失敗: " + err;
    console.error(err);
    return;
  }
  statusEl.textContent = "✅ 辞書ロード成功";
  console.log(tokenizer);
});
</script>

</body>
</html>
